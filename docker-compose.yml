services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - db
    environment:
      - DEBUG=1
      - DATABASE_URL=postgres://postgres:postgres@db:5432/fixitdesk

  db:
    image: postgres:14
    environment:
      POSTGRES_DB: fixitdesk
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

  frontend:
    build: ./frontend
    container_name: fixitdesk-frontend
    ports:
      - "3000:3000"
    depends_on:
      - web
    environment:
      - REACT_APP_API_URL=http://web:8000

volumes:
  postgres_data: